# cargo-deny configuration for libdplyr_c
# This file defines policies for dependency management, licensing, and security

[graph]
# Dependency graph configuration
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

[output]
# Output configuration
feature-depth = 1

[advisories]
# Security advisory configuration
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add specific advisory IDs to ignore if needed
    # "RUSTSEC-2020-0001",
]

[licenses]
# License policy configuration
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-1.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "MPL-2.0",
]
copyleft = "warn"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.8

# License exceptions for specific crates
[[licenses.exceptions]]
allow = ["Unicode-DFS-2016"]
name = "unicode-ident"

[bans]
# Dependency banning configuration
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates that are known to be problematic
deny = [
    # Add problematic crates here
    # { name = "openssl", version = "*" },  # Prefer rustls
]

# Skip certain crates from duplicate version checking
skip = [
    # Add crates that commonly have multiple versions
    # { name = "windows-sys", version = "*" },
]

# Skip trees rooted at certain crates
skip-tree = [
    # Add crate trees to skip
    # { name = "windows", version = "*" },
]

[sources]
# Source repository configuration
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = [
    # Allow specific git repositories if needed
    # "https://github.com/your-org/your-private-repo",
]