#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-stable-build:
    name: Build extension binaries
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.0
    with:
      duckdb_version: v1.4.0
      ci_tools_version: v1.4.0
      extension_name: dplyr
      enable_rust: true
      # Exclude problematic architectures
      exclude_archs: "linux_amd64_musl;wasm_mvp;wasm_eh;wasm_threads"

  duckdb-stable-deploy:
    name: Deploy extension binaries
    # Disable deployment for now - enable when ready to publish
    if: false
    needs: duckdb-stable-build
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_deploy.yml@v1.4.0
    secrets: inherit
    with:
      extension_name: dplyr
      duckdb_version: v1.4.0
      ci_tools_version: v1.4.0
      exclude_archs: "linux_amd64_musl;wasm_mvp;wasm_eh;wasm_threads"
      deploy_latest: ${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' }}
