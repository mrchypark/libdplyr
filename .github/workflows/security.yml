name: Security Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security checks daily at 2 AM UTC
    - cron: "0 2 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  # =============================================================================
  # Dependency Security Audit
  # =============================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: |
          cd libdplyr_c
          cargo audit --json > audit-results.json || true
          cargo audit

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: libdplyr_c/audit-results.json
          retention-days: 30

  # =============================================================================
  # License Compliance Check
  # =============================================================================
  license-check:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check licenses and dependencies
        run: |
          cd libdplyr_c
          cargo deny check

      - name: Generate license report
        run: |
          cd libdplyr_c
          cargo deny list --format json > license-report.json

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: libdplyr_c/license-report.json
          retention-days: 30

  # =============================================================================
  # Static Analysis
  # =============================================================================
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run Clippy with security lints
        run: |
          cd libdplyr_c
          cargo clippy --workspace --all-targets --all-features -- \
            -A unknown_lints \
            -W clippy::all \
            -W clippy::suspicious \
            -W clippy::security \
            -W clippy::nursery

      - name: Install additional static analysis tools
        run: |
          cargo install cargo-geiger

      - name: Run cargo-geiger (unsafe code analysis)
        run: |
          cd libdplyr_c
          cargo geiger --format json > geiger-report.json || true
          cargo geiger || true

      - name: Upload static analysis results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: static-analysis-results
          path: libdplyr_c/geiger-report.json
          retention-days: 30

  # =============================================================================
  # C++ Static Analysis with clang-tidy (fast alternative to CodeQL)
  # =============================================================================
  clang-tidy:
    name: C++ clang-tidy Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install clang-tidy
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-tidy

      - name: Run clang-tidy on extension code
        run: |
          # Run clang-tidy with relaxed diagnostics
          # Skip system/external header errors, focus on our code patterns
          clang-tidy extension/src/dplyr.cpp \
            -checks='-*,bugprone-*,cert-*,misc-*,modernize-*,performance-*,readability-*,-modernize-use-trailing-return-type,-readability-identifier-length,-modernize-use-using,-readability-identifier-naming,-bugprone-easily-swappable-parameters' \
            -header-filter='extension/.*' \
            --quiet \
            -- \
            -std=c++17 \
            -I extension/include \
            -isystem duckdb/src/include \
            -DDUCKDB_EXTENSION_MAIN \
            -w \
            2>&1 | grep -v "file not found" | grep -v "clang-diagnostic-error" | tee clang-tidy-report.txt || true

      - name: Report findings (informational only)
        run: |
          echo "## clang-tidy Analysis Report" >> $GITHUB_STEP_SUMMARY
          if [ -s clang-tidy-report.txt ]; then
            ISSUE_COUNT=$(grep -c "warning:" clang-tidy-report.txt || echo "0")
            echo "Found $ISSUE_COUNT warning(s)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            head -100 clang-tidy-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No issues found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload clang-tidy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clang-tidy-report
          path: clang-tidy-report.txt
          retention-days: 30

  # =============================================================================
  # CodeQL Analysis (Rust only - C++ handled by clang-tidy)
  # =============================================================================
  codeql:
    name: CodeQL Analysis (Rust)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: rust

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build for CodeQL
        run: |
          cd libdplyr_c
          cargo build --all-targets

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:rust"

  # =============================================================================
  # Security Summary
  # =============================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [security-audit, license-check, static-analysis, clang-tidy, codeql]
    if: always()

    steps:
      - name: Generate security summary
        run: |
          echo "## ðŸ”’ Security Analysis Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Security Audit" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.security-audit.result }}" == "success" ]]; then
            echo "âœ… **Dependency security audit**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- No known security vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Dependency security audit**: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- Security vulnerabilities detected - review required" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### License Compliance" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.license-check.result }}" == "success" ]]; then
            echo "âœ… **License compliance**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- All dependencies have compatible licenses" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **License compliance**: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- License compatibility issues detected" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Static Analysis" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.static-analysis.result }}" == "success" ]]; then
            echo "âœ… **Static analysis**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- No security-related code issues found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Static analysis**: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- Code quality or security issues detected" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CodeQL Analysis" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.codeql.result }}" == "success" ]]; then
            echo "âœ… **CodeQL analysis**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- No security vulnerabilities detected in code" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **CodeQL analysis**: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- Potential security issues detected - review Security tab" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Recommendations" >> $GITHUB_STEP_SUMMARY
          echo "- Review security reports in the Actions artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Check the Security tab for detailed CodeQL findings" >> $GITHUB_STEP_SUMMARY
          echo "- Update dependencies regularly to address security issues" >> $GITHUB_STEP_SUMMARY
