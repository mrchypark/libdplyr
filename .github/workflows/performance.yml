name: Performance Testing

# R6-AC1, R6-AC2: Performance target validation
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run performance validation tests
        run: |
          cd libdplyr_c
          echo "ðŸ§ª Running performance validation tests..."
          cargo test --release performance_tests -- --nocapture

      - name: Run benchmarks
        run: |
          cd libdplyr_c
          echo "ðŸ“Š Running performance benchmarks..."
          cargo bench --bench transpile_benchmark

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: libdplyr_c/target/criterion/
          retention-days: 30

      - name: Performance summary
        run: |
          echo "## ðŸ“Š Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Performance validation tests passed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Benchmarks completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Requirements Fulfilled**: R6-AC1, R6-AC2" >> $GITHUB_STEP_SUMMARY
          echo "- Simple queries: P95 < 2ms âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Complex queries: P95 < 15ms âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- Caching effectiveness validated âœ…" >> $GITHUB_STEP_SUMMARY
