name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write
  actions: read

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract changelog for this version
          awk '/^## \[?v?${{ steps.get_version.outputs.version }}\]?/{flag=1; next} /^## \[?v?[0-9]/{flag=0} flag' CHANGELOG.md > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "### Changes in v${{ steps.get_version.outputs.version }}" > release_notes.md
            echo "See the full changelog for details." >> release_notes.md
          fi
        else
          echo "### Release v${{ steps.get_version.outputs.version }}" > release_notes.md
          echo "Binary releases for multiple platforms are now available." >> release_notes.md
        fi

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release v${{ steps.get_version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
        generate_release_notes: true

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libdplyr
            asset_name: libdplyr-v${{ needs.create-release.outputs.version }}-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: libdplyr
            asset_name: libdplyr-v${{ needs.create-release.outputs.version }}-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: libdplyr.exe
            asset_name: libdplyr-v${{ needs.create-release.outputs.version }}-windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: libdplyr
            asset_name: libdplyr-v${{ needs.create-release.outputs.version }}-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libdplyr
            asset_name: libdplyr-v${{ needs.create-release.outputs.version }}-macos-aarch64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install musl tools (Linux musl only)
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }} --locked

    - name: Strip binary (Unix only)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Create README for release
      shell: bash
      run: |
        cat > release_readme.txt << 'EOF'
        libdplyr v${{ needs.create-release.outputs.version }}
        
        A Rust-based transpiler that converts R dplyr syntax to SQL queries.
        
        Usage:
          ./libdplyr --help                    # Show help
          ./libdplyr -t "data %>% select(name, age)"  # Convert dplyr to SQL
          ./libdplyr -i input.R -o output.sql # Convert file
        
        For more information, visit: https://github.com/mrchypark/libdplyr
        EOF

    - name: Create archive
      shell: bash
      run: |
        mkdir -p release_files
        cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} release_files/
        cp release_readme.txt release_files/README.txt
        cp LICENSE release_files/ 2>/dev/null || echo "No LICENSE file found"
        
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cd release_files
          7z a ../${{ matrix.asset_name }}.zip *
          cd ..
          ASSET="${{ matrix.asset_name }}.zip"
          echo "ASSET_CONTENT_TYPE=application/zip" >> $GITHUB_ENV
        else
          tar czf ${{ matrix.asset_name }}.tar.gz -C release_files .
          ASSET="${{ matrix.asset_name }}.tar.gz"
          echo "ASSET_CONTENT_TYPE=application/gzip" >> $GITHUB_ENV
        fi
        
        echo "ASSET=$ASSET" >> $GITHUB_ENV
        echo "Created asset: $ASSET"
        
        # Generate checksums
        sha256sum "$ASSET" > "${ASSET}.sha256"
        md5sum "$ASSET" > "${ASSET}.md5"
        
        echo "Generated files:"
        ls -la "$ASSET"*

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: |
          ${{ env.ASSET }}
          ${{ env.ASSET }}.sha256
          ${{ env.ASSET }}.md5
        fail_on_unmatched_files: true
        append_body: false

  publish-crate:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: "!contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc')"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Verify version matches tag
      run: |
        CARGO_VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].version')
        TAG_VERSION="${{ needs.create-release.outputs.version }}"
        if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
          echo "Version mismatch: Cargo.toml has $CARGO_VERSION, tag is $TAG_VERSION"
          exit 1
        fi

    - name: Publish to crates.io
      run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
      continue-on-error: true

  update-install-script:
    name: Update Install Script
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: "!contains(github.ref_name, 'alpha') && !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'rc')"
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup git configuration
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Switch to main branch safely
      run: |
        # Check if main branch exists locally
        if git show-ref --verify --quiet refs/heads/main; then
          echo "Main branch exists locally, switching to it"
          git checkout main
        elif git show-ref --verify --quiet refs/remotes/origin/main; then
          echo "Main branch exists on remote, creating local branch"
          git checkout -b main origin/main
        else
          echo "Main branch doesn't exist, creating new one"
          git checkout -b main
        fi
        
        # Ensure we're on the right commit
        git pull origin main || echo "No remote main branch to pull from"

    - name: Update install script version
      run: |
        VERSION="${{ needs.create-release.outputs.version }}"
        echo "Updating install scripts to version: $VERSION"
        
        # Update install.sh if it exists
        if [ -f install.sh ]; then
          echo "Updating install.sh"
          # Update VERSION variable
          sed -i.bak "s/^VERSION=\"[^\"]*\"/VERSION=\"$VERSION\"/" install.sh
          # Update DEFAULT_VERSION variable if exists
          sed -i.bak "s/^DEFAULT_VERSION=\"[^\"]*\"/DEFAULT_VERSION=\"$VERSION\"/" install.sh
          rm -f install.sh.bak
          echo "Updated install.sh"
        fi
        
        # Update install.ps1 if it exists
        if [ -f install.ps1 ]; then
          echo "Updating install.ps1"
          # Update DEFAULT_VERSION variable
          sed -i.bak "s/^\\\$DEFAULT_VERSION = \"[^\"]*\"/\$DEFAULT_VERSION = \"$VERSION\"/" install.ps1
          rm -f install.ps1.bak
          echo "Updated install.ps1"
        fi
        
        echo "Version update completed"

    - name: Check for changes and commit
      run: |
        echo "Checking for changes..."
        git status
        
        if git diff --quiet && git diff --cached --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        echo "Changes detected, committing..."
        git add install.sh install.ps1 2>/dev/null || true
        
        if git commit -m "chore: update install scripts to version ${{ needs.create-release.outputs.version }}"; then
          echo "Committed successfully, pushing to main..."
          git push origin main
          echo "Push completed successfully"
        else
          echo "Commit failed or no changes to commit"
        fi
      continue-on-error: true

  create-checksums:
    name: Create Checksums
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create checksums documentation
      run: |
        echo "# libdplyr ${{ github.ref_name }} - Release Checksums" > release_checksums.md
        echo "" >> release_checksums.md
        echo "This release includes binaries for multiple platforms." >> release_checksums.md
        echo "" >> release_checksums.md
        echo "## Available Downloads" >> release_checksums.md
        echo "- Linux x86_64 (glibc): \`libdplyr-${{ needs.create-release.outputs.version }}-linux-x86_64.tar.gz\`" >> release_checksums.md
        echo "- Linux x86_64 (musl): \`libdplyr-${{ needs.create-release.outputs.version }}-linux-x86_64-musl.tar.gz\`" >> release_checksums.md
        echo "- Windows x86_64: \`libdplyr-${{ needs.create-release.outputs.version }}-windows-x86_64.zip\`" >> release_checksums.md
        echo "- macOS x86_64: \`libdplyr-${{ needs.create-release.outputs.version }}-macos-x86_64.tar.gz\`" >> release_checksums.md
        echo "- macOS ARM64: \`libdplyr-${{ needs.create-release.outputs.version }}-macos-aarch64.tar.gz\`" >> release_checksums.md
        echo "" >> release_checksums.md
        echo "## Installation" >> release_checksums.md
        echo "Use the install script for automatic installation:" >> release_checksums.md
        echo '```bash' >> release_checksums.md
        echo "# Linux/macOS" >> release_checksums.md
        echo "curl -fsSL https://raw.githubusercontent.com/mrchypark/libdplyr/main/install.sh | bash" >> release_checksums.md
        echo "" >> release_checksums.md
        echo "# Windows PowerShell" >> release_checksums.md
        echo "iwr -useb https://raw.githubusercontent.com/mrchypark/libdplyr/main/install.ps1 | iex" >> release_checksums.md
        echo '```' >> release_checksums.md
        echo "" >> release_checksums.md
        echo "## Manual Verification" >> release_checksums.md
        echo "Each binary archive includes SHA256 and MD5 checksums for verification." >> release_checksums.md

    - name: Upload checksums documentation
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        files: release_checksums.md
        append_body: false